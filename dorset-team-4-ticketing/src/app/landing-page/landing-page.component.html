<section id="movie-choice">
  <article id="new-movies">
    <h3>New movies</h3>
    <ul class="display-movies">
      <li *ngFor="let newMovie of newMovies" class="display-movie">
        <div>{{newMovie}}</div>
      </li>

    </ul>
  </article>
  <article id="trending-movies">
    <h3>Trending movies</h3>
    <ul class="display-movies">
      <li *ngFor="let newMovie of newMovies" class="display-movie">
        <a [routerLink]="['/single-movie-page', newMovie]">
          <div>{{newMovie}} world</div>

        </a>
      </li>

    </ul>

  </article>
  <article id="family-movies">
    <h3>Family movies</h3>
    <ul class="display-movies">
      <li *ngFor="let newMovie of newMovies" class="display-movie">
        <div> {{newMovie}} !</div>
      </li>

    </ul>

  </article>
</section>
