<div class="row" id="seating">

  <h1>Select your seat</h1>

  <div id="seat-selector">

    <div class="seats">
      <div *ngFor="let letter of movieSeats" class="cinema-row">
        <div class="seat" *ngFor="let in of counter(rows); let i = index" (click)="addSeat({n: i+1, l: letter}, $event)">
          {{letter.vertical}}{{i+1}}
        </div>
      </div>
    </div>

  </div>

</div>
