<div id="booking">
  <div class="closeEverything">
    <a [routerLink]="['/']">X</a>
  </div>

  <h1>Customer Informations</h1>

  <div>
    <label for="firstname">First name</label>
    <input type="text" id="firstname" [(ngModel)]="data.booking.customer.firstName">
  </div>

  <div>
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" [(ngModel)]="data.booking.customer.lastName">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="data.booking.customer.email">
  </div>

  <div class="flex">
    <div>
      <label for="email">Number of adults</label>
      <select id="adults" [(ngModel)]="data.booking.adults" (change)="updatePlaces()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div>
      <label for="email">Number of childrens</label>
      <select id="childrens" [(ngModel)]="data.booking.childrens" (change)="updatePlaces()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <app-select-seat id="select-seat"></app-select-seat>

  <button id="booking-button" (click)="confirmBooking()">Book ticket</button>

</div>
