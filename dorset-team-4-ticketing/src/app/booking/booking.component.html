<div id="booking">

  <h1>Customer Informations</h1>

  <div class="flex">
    <div>
      <label for="firstname">First name</label>
      <input type="text" id="firstname" [(ngModel)]="customer.firstName" placeholder="firstname" value="{{customer.firstName}}">
    </div>

    <div>
      <label for="lastname">Last name</label>
      <input type="text" id="lastname" [(ngModel)]="customer.lastName" placeholder="lastname">
    </div>
  </div>

  <div>
    <label for="email">Email address</label>
    <input type="email" id="email" [(ngModel)]="customer.email" placeholder="email">
  </div>

  <button (click)="submitCustomer()">Book ticket</button>
</div>
