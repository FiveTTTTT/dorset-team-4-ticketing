<div id="booking">

  <h1>Customer Informations</h1>

  <div>
    <label for="firstname">First name</label>
    <input type="text" id="firstname" [(ngModel)]="customer.firstName">
  </div>

  <div>
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" [(ngModel)]="customer.lastName">
  </div>

  <div>
    <label for="email">Email address</label>
    <input type="email" id="email" [(ngModel)]="customer.email">
  </div>

  <div class="flex">
    <div>
      <label for="email">Number of adults</label>
      <select id="adults">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div>
      <label for="email">Number of childrens</label>
      <select id="childrens">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <button (click)="submitCustomer()">Book ticket</button>
</div>
